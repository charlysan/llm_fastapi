<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AWS Access Request</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            max-width: 800px; 
        }
        label { 
            display: block; 
            margin: 10px 0 5px; 
            font-weight: bold; 
        }
        input, select { 
            width: 100%; 
            max-width: 400px; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button { 
            margin-top: 15px; 
            padding: 10px 20px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
        }
        button:hover { 
            background-color: #0056b3; 
        }
        #result { 
            margin-top: 25px; 
            padding: 15px; 
            background-color: #f8f9fa; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
        }
        #result pre { 
            background-color: #2d2d2d; 
            color: #f8f8f2; 
            padding: 10px; 
            border-radius: 4px; 
            overflow-x: auto; 
        }
        #result code { 
            font-family: 'Courier New', Courier, monospace; 
        }
        #result .notes { 
            margin-top: 15px;
            font-style: italic;
            color: #555;
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
        }
        #result .label { 
            font-weight: bold; 
            color: #333; 
        }
    </style>
</head>
<body>
    <h1>AWS Access Request</h1>
    <form id="ticketForm" onsubmit="submitForm(event)">
        <label for="request">Ticket Request:</label>
        <input type="text" id="request" name="request" placeholder="e.g., access S3 for bucket /media" required>

        <label for="llm">LLM:</label>
        <select id="llm" name="llm" required>
            <option value="openai">OpenAI</option>
            <option value="ollama">Ollama</option>
        </select>

        <label for="model">Model:</label>
        <select id="model" name="model" required>
            <option value="gpt-4o-mini">gpt-4o-mini</option>
            <option value="codeqwen:7b">codeqwen:7b</option>
        </select>

        <label for="user_arn">User ARN:</label>
        <input type="text" id="user_arn" name="user_arn" value="arn:aws:iam::123456789012:user/example" required>

        <button type="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script>
        async function submitForm(event) {
            event.preventDefault();
            const form = document.getElementById('ticketForm');
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>Loading...</p>';

            const data = {
                llm: form.llm.value,
                model: form.model.value,
                request: form.request.value,
                user_arn: form.user_arn.value
            };

            try {
                const response = await fetch('/tickets', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.detail || 'API error');
                }

                resultDiv.innerHTML = `
                    <div class="label">Command:</div>
                    <pre><code>${result.command}</code></pre>
                    <div class="label">Notes:</div>
                    <div class="notes">${result.notes}</div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
